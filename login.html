	<div class="container">
		
		<div class="row">
			<div class="col s12 m8 offset-m2 login-form">
				<form action="#">
					<h4>Sign in</h4>
					<div class="input-field col s12">
						<input id="email" type="email" class="validate" required>
						<label for="email">Email</label>
					</div>

					<div class="input-field col s12">
						<input id="password" type="password" class="validate" required>
						<label for="password">Password</label>
					</div>

					<div class="col s12 btn-submit">
						<button class="btn waves-effect waves-light light-blue darken-4" type="submit" name="action">Sign in</button>
                        <a href="register.html" class="btn waves-effect waves-light light-green darken-4" style="margin-left: 10px;">Not Have Account ?</a>
					</div>
				</form>
			</div><!-- End login-form -->
				
		</div><!-- End container -->
